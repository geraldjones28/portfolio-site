# NGINX CONFIGURATION â€” Portfolio Site
# Serves the static portfolio site and reverse-proxies the blog management API.
# The site/ directory is bind-mounted read-only via docker-compose.yml.
# =============================================================================

server {
  listen 80 default_server;
  server_name _;  # Accept any hostname (Cloudflare handles TLS + domain routing)

  root /usr/share/nginx/html;
  index index.html;

  # --- Security Headers ---
  # Prevent MIME-type sniffing (forces browser to trust declared Content-Type)
  add_header X-Content-Type-Options "nosniff" always;
  # Block the site from being embedded in iframes (clickjacking protection)
  add_header X-Frame-Options "DENY" always;
  # Don't send Referer header on navigation away from the site
  add_header Referrer-Policy "no-referrer" always;
  # Disable access to browser features the site doesn't need
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  # Content Security Policy: only allow resources from same origin;
  # inline styles and scripts are permitted (needed for theme toggle + CSS)
  add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; base-uri 'self'; form-action 'self'" always;

  # --- Compression ---
  # Enable gzip for text-based assets to reduce transfer size
  gzip on; gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  # --- Static Site Routing ---
  # Serve static files; return 404 if not found
  location / { try_files $uri $uri/ =404; }

  # --- Blog API Reverse Proxy ---
  # Forward /api/blog/* requests to the blog-api Node.js container.
  # The API handles authentication, CRUD for blog posts, and index regeneration.
  location /api/blog/ {
    proxy_pass http://blog-api:3000/api/blog/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    client_max_body_size 1m;  # Blog posts shouldn't exceed 1MB
  }

  # --- Live Stats Endpoint ---
  # stats.json is regenerated every minute by the stats.sh cron job.
  # Disable caching so browsers always get the latest hardware stats.
  # Allow cross-origin access in case it's fetched from a different subdomain.
  location = /stats.json {
    add_header Cache-Control "no-cache, no-store";
    add_header Access-Control-Allow-Origin "*";
  }
}
